<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/3974936aac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="input">
            <i class="fa-regular fa-note-sticky"></i>
            <input type="text" placeholder="Type your todo list">
            <i class="fas fa-plus-circle"></i>
        </div>
        <div class="controls">
            <div class="completed">
                <i class="fas fa-check-double"></i>
                <p>Completed</p>
            </div>
            <div class="clearCompleted">
                <p>Clear All</p>
            </div>
            <ul class="tasks-container">
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <span>Add to do list</span>
                    </label>
                    <div class="delete">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <span>Add to do list</span>
                    </label>
                    <div class="delete">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </li>
                <li class="task">
                    <label for="1">
                        <input type="checkbox" id="1">
                        <span>Add to do list</span>
                    </label>
                    <div class="delete">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </li>
            </ul>
            <div class="footer">
                <div class="count"><b>2</b> tasks left</div>
                <div class="filters">
                    <div id="all">All</div>
                    <div id="completed">Completed</div>
                    <div id="Incomplete">Incomplete</div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>

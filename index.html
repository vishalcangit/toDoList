<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/3974936aac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Todo List</h1>
    <div class="wrapper">
        <div class="input">
            <i class="note fa-regular fa-note-sticky"></i>
            <input type="text" placeholder="Type your todo list">
            <i id="add-btn" class="fas fa-plus-circle"></i>
        </div>
        <div class="controls">
            <div class="completedAll blueClr col-grey">
                <p><i class="fas fa-check-double"></i> Complete all task</p>
            </div>
            <div class="clearAll col-grey">
                <p>Clear All</p>
            </div>
        </div>
        <hr>
        <ul class="tasks-container">
        </ul>
        <hr>
        <div class="footer">
            <div class="count col-grey"><b id="count" style="color: black;">0</b> tasks left</div>
            <div class="filters">
                <div id="all" class=" active">All</div>
                <div id="incomplete" class=" ">Incomplete</div>
                <div id="completed" class=" ">Completed</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
